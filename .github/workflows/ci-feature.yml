name: 'CI - Feature Tests'

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop

env:
  PYTHON_VERSION: '3.13'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run model tests
        run: |
          mkdir -p reports
          pytest --cov-config=.coveragerc \
                 --cov-report term \
                 --cov-report xml:reports/coverage-model.xml \
                 --junitxml=reports/junit-model.xml \
                 --cov=challenge \
                 tests/model

      - name: Run API tests
        run: |
          pytest --cov-config=.coveragerc \
                 --cov-report term \
                 --cov-report xml:reports/coverage-api.xml \
                 --junitxml=reports/junit-api.xml \
                 --cov=challenge \
                 tests/api

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./reports/coverage-model.xml,./reports/coverage-api.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: reports/
